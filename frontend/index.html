<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תמונה AI 🎨</title>
  <style>
    body {
      direction: rtl;
      background: #0c0c1d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: green;
      color: white;
      cursor: pointer;
    }
    img {
      margin-top: 30px;
      max-width: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>🎨 תמונה AI</h1>
  <input id="prompt" placeholder="כתוב תיאור בעברית או באנגלית" />
  <button onclick="generate()">צור תמונה</button>
  <div id="result"></div>

  <script>
    async function translate(text) {
      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=he|en`);
      const data = await res.json();
      return data.responseData.translatedText;
    }

    async function generate() {
      const input = document.getElementById('prompt').value;
      const result = document.getElementById('result');
      result.innerHTML = '⏳ מתרגם ומחפש תמונה...';

      try {
        const translated = await translate(input);
        const imageRes = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(translated)}`);
        result.innerHTML = `<img src="${imageRes.url}" alt="Generated Image" />`;
      } catch (err) {
        result.innerHTML = '❌ שגיאה ביצירת תמונה.';
      }
    }
  </script>
</body>
</html>
